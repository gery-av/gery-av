<svg viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font: bold 24px monospace;
      fill: white;
    }
    .cursor {
      fill: white;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
    @keyframes typing1 {
      from {
        width: 0;
      }
      to {
        width: 30ch;
      }
    }
    @keyframes erasing1 {
      from {
        width: 30ch;
      }
      to {
        width: 0;
      }
    }
    @keyframes typing2 {
      from {
        width: 0;
      }
      to {
        width: 62ch;
      }
    }
    @keyframes erasing2 {
      from {
        width: 62ch;
      }
      to {
        width: 0;
      }
    }
    .typing1 {
      overflow: hidden;
      border-right: 0.15em solid white;
      white-space: nowrap;
      animation: 
        typing1 4s steps(30, end),
        erasing1 4s steps(30, end) 4s;
      animation-iteration-count: infinite;
    }
    .typing2 {
      overflow: hidden;
      border-right: 0.15em solid white;
      white-space: nowrap;
      visibility: hidden;
      animation: 
        typing2 4s steps(62, end) 8s,
        erasing2 4s steps(62, end) 12s;
      animation-iteration-count: infinite;
    }
  </style>
  <rect x="0" y="5" width="10" height="30" class="cursor"/>
  <text x="0" y="30" class="text typing1">Welcome to my profile</text>
  <text x="0" y="30" class="text typing2">| ➜ Kernel Developer | ➜ Discord bot Developer | ➜ Software Designer |</text>
</svg>
